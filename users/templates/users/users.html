{% extends 'users/base.html' %}
{% block content %}
{% if user.is_authenticated %}
    <h1>Logged In as <span style="font-weight: bolder">{{ user.username }}</span></h1>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'register' %}">Register</a>
{% endif %}
{% for user in users %}
    <h4>{{ user.username }}</h4>
{% endfor %}
{% endblock %}
